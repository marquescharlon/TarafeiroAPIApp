<table class="table table-striped">
    <thead>
        <th>Id</th>
        <th>Tipo de tarefa</th>
        <th>Status</th>
        <th>Coment√°rio</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of tarefeiroList$|async">
            <td>{{item.id}}</td>
            <td>{{item.tarefaTipoId}}</td>
            <td>{{item.status}}</td>
            <td>{{item.comentario}}</td>
        </tr>
    </tbody>
</table>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Show Tipos de Tarefas
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Tipos de Tarefas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p *ngFor="let tipo of tarefeiroTiposList$|async">{{tipo.id}} - {{tipo.tarefaNome}}</p>
        </div>
      </div>
    </div>
  </div>
